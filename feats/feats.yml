- !
  name: Craft Beneficial or Baleful Item (I - IV)
  prerequisite:
  - Any Supernatural Attribute 5 / Learning 5 / Creation 5
  tags:
  - Supernatural
  - Non-Combat
  cost:
  - 3
  description: |
    You are studied in the ways of imbuing magical items, potions, or building extraoridnary devices, traps, etc. Their power is permanent but varies depending on your skill.
  effect: |
    This feat allows you to create items that can invoke a given bane or boon either autonomously or by a wielder.
    <ul>
    <li><strong>Tier 1</strong> - You can create an item with this feat. Choose a target attribute score for the item, equal or less than 2 points below the attribute you use in the creation process (e.g. if you have an attribute score of 5, the maximum score of the item is 3). <br />
      Next, choose whether the item is permanent or expendable. A potion or scroll may be an expendable item that triggers the Heal boon, while a ring of invisibility may be a permanent item that triggers the invisibility boon when the wielder concetrates on using it.  <br />
      Creating an expendable item requires 1 full 8-hour day of uninterrupted work. Creating a permanent item, requires one such day of work per attribute point. <br />
      At the end of this period, make an attribute roll with a prerequisite attribute. If you fail the roll, typically nothing bad happens, but you must begin the cycle again and spend the same amount of time to try again at creating the item. The created item has an attibute score less than or equal to the CR of your roll, no greater than two points less than the attribute you used in the roll to create. So, on a 16 you can create an item with an Attribute score 3 or less, if you have a score of 5 or greater for the prerequisite attribute used in item creation.
      <br />
      Next, choose a bane or boon of power level less than or equal to the item's attribute score from the previous step. This item is forever linked to that particular bane or boon.
      <br />
      An expendable item used to invoke a boon automatically succeeds at invocation. An expendable item used to invoke a bane gets Advantage 1 to it's attribute roll.<br />
      A permanent item can be invoked once per hour, after which it has to recharge before it can be used again. <br />
      The banes and boons available for imbuing depend on the attribute used to create the item, as follows:
      <ul>
      <li><strong>Any Supernatural Attribute</strong> - The item can only be imbued with a bane or boon that is accessible via the attribute used. </li>
      <li><strong>Learning</strong> - You can imbue an item with only Physical attributes (Might, Agility) and the corresponding banes and boons.</li>
      <li><strong>Creation</strong> - Being capable of manifesting something from nothing via channeling otherworldly energy, you can imbue the item with any attribute, even if you do not have a score in that attribute.</li>
      </ul>
    </li>
    <li><strong>Tier 2</strong> - Following the same rules above, you gain the following additional benefits: <br />
      <ul>
      <li>The target attribute score for the item can now be equal to your attribute score or less. So, with a prerequisite attribute score of 5, you can imbue an item with an attribute score of 5.</li>
      <li>For expendable items, bane attacks have Advantage 2 instead of Advnatage 1.</li>
      <li>You can imbue low-level sentience or autonomy into your crafted items. During creation, you work with the GM to define a set of conditions that cause the item to trigger. Some examples include: magically guided fireballs triggered when someone enters a given area, or a teleportation circle that activates when someone steps on a magical trigger. For those imbuing with non-magical means, this "autonomy" could be more mundane, for example: pressure plates surrounded by murder holes (arrow slits with self-reloading crossbows).</li>
      <li>Permanent items you imbue not only possess the imbued attribute score for the purpose of invoking a particular bane or boon, but can make attacks with their attribute score. If the item's attribute is greater than the wielders, then it supersedes the attribute for the wielder. For example - a Flaming Sword imbued in the 9th circle of Hell could have Energy 9, allowing a town guard with Might 3 to make attacks with Energy 9 instead of Might 3.  A non-supernatural example could be ballistae on a large embattlement that are imbued with Agility 4 and can be used to invoke the Forced Move bane.</li>
      </ul>
    </li>
    <li><strong>Tier 3</strong> - You can imbue humanlike sentience into the item, it gains it's own personality, intelligence, this epic feat should be worked out closely with your GM, you should specify a blueprint for what the item's personality, mission, preferences, etc. will be, and the GM should elaborate and add unforeseen quirks or flaws that make sense given the item's purpose.</li>
    </ul>
